<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cybersecurity Escape Room</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>      
	<body onload="addDefault()">
        <h1 id="title">Cybersecurity Escape Room</h1>
        <div id="clock">40:00</div>

        </div>
        <div id="code-entry-container">
            Enter password: 
            <input id="code-entry" type="text">
        </div>
        <div>
            <button id="code-submit" onclick="updateVideo(currentCode())">Enter Code</button>
        </div>
        <script src="script.js"></script>
        <div id="saved-codes">
            View previous videos:
        </div>
	</body>
</html>
